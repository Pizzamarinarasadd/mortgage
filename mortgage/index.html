<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Mortgage</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .header { margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    #right {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #start, #calculated {
      width: 100%;
    }
    #start h1, #calculated h2, #calculated h5 {
      width: 100%;
      margin-bottom: 15px;
    }
    #calculated hr {
      width: 50%;
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6" id="left">
        <div class="header d-flex justify-content-between">
          <h2 class="text-style-bold">Mortgage Calculator</h2>
          <button style="text-decoration:underline; background:none; border:none" class="text-muted" id="clear">Clear All</button>
        </div>
          <div class="form-group">
            <label for="amount" class="text-muted">Mortgage Amount</label>
            <input type="text" class="form-control" name="amount" id="amount">
          </div>
          <div class="form-group">
            <label class="text-muted"></label>
            <div class="row">
              <div class="col-md-6">
                <label for="term" class="text-muted">Mortgage Term</label>
                <input type="text" class="form-control" name="term" id="term">
              </div>
              <div class="col-md-6">
                <label for="interest" class="text-muted">Interest Rate</label>
                <input type="text" class="form-control" name="interest" id="interest">
              </div>
            </div>
          </div>
          <div class="form-group">
            <p class="text-muted">Mortgage Type</p>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="repayment" name="choice" value="repayment" checked />
              <label class="form-check-label" for="repayment">Repayment</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="interestR" name="choice" value="interest" />
              <label class="form-check-label" for="interestR">Interest Only</label>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="calculate()">Calculate Repayments</button>
      </div>
      <div class="col-6" id="right">
        <div id="start" class="start d-flex flex-column">
          <h1>Your results</h1>
          <p>Your results are shown below based on the information you provided. 
          To adjust the results, edit the form and click “calculate repayments” again.</p>
        </div>
        <div id="calculated" class="calculated d-none">
          Your monthly repayments
          <h2 id="monthly"></h2>
          <hr>
          Total you'll repay over the term
          <h5 id="total"></h5>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
